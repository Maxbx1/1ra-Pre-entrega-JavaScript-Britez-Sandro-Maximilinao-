<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Conversor de Divisas</h1>
    <button onclick="convertirDivisas()">Haz clic aquí para calcular</button>
    <div class="container">
        <h2>Instrucciones</h2>
        <ol>
            <li>Haz clic en el botón.</li>
            <li>Ingrese el importe a calcular en pesos Argentinos (ARS).</li>
            <li>Selecciona la moneda destino (USD o EUR "en MAYÚSCULA").</li>
            <li>Obtendrás el equivalente en la moneda seleccionada.</li>
        </ol>
    </div>
    <script src="./main.js"></script>
</body>
</html>
